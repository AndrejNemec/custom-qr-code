<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Styling</title>

    <style>
      div {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <hr />
    <div id="container2"></div>

    <script type="text/javascript">
      //Test out dot options
      const options = {
        width: 300,
        height: 300,
        data: "https://google.com",
        image: "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg",
        dotsOptions: {
          type: "square",
          color: "#123ddd"
        },
        cornersSquareOptions: {
          type: "square",
          color: "#321ccc"
        },
        imageOptions: {
          crossOrigin: "anonymous",
          margin: 30
        }
      };

      const dotOptions = ["rounded", "dots", "classy", "classy-rounded", "square", "extra-rounded"];
      const color = ["#e8977d", "#d3e87d", "#7de88e", "#7ddbe8", "#867de8", "#e87de4", "#e87d7d"];

      const container = document.getElementById("container");

      //Draw fixed version

      dotOptions.forEach((dotOption, i) => {
        options["dotsOptions"] = {
          type: dotOptions[i],
          color: color[i]
        };

        const qrCode = new QRCodeStyling(options);
        qrCode.append(container);
        // qrCode.download({
        //   extension: "svg"
        // });
      });

      //Draw original dots

      const container2 = document.getElementById("container2");
      options["useLegacyDotRotation"] = true;

      dotOptions.forEach((dotOption, i) => {
        options["dotsOptions"] = {
          type: dotOptions[i],
          color: color[i]
        };

        const qrCode = new QRCodeStyling(options);
        qrCode.append(container2);
      });
    </script>
  </body>
</html>
